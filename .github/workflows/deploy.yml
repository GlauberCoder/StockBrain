name: Deploy Blazor WebAssembly to GitHub Pages

on:
  push:
    branches:
      - main

  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout do código
        uses: actions/checkout@v4

      - name: Instalar o .NET 8
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '8.0.x'

      - name: Restaurar dependências
        run: dotnet restore

      - name: Compilar e Publicar Blazor WebAssembly
        run: |
          cd StockBrain.WebApp
          dotnet publish -c Release -o release --nologo --p:StaticWebAssetBasePath=/StockBrain
          ls -la release/wwwroot

      - name: Criar `.nojekyll` para evitar problemas no GitHub Pages
        run: touch StockBrain.WebApp/release/wwwroot/.nojekyll

      - name: Deploy para GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages
          folder: StockBrain.WebApp/release/wwwroot
          clean: true
